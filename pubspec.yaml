name: dooble_quest
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  fonts:
    - family: BarlowR
      fonts:
        - asset: assets/fonts/Barlow-Regular.ttf
    - family: BarlowB
      fonts:
        - asset: assets/fonts/Barlow-Bold.ttf
    - family: Arimo
      fonts:
        - asset: assets/fonts/Arimo-Regular.ttf
    - family: Lalezar
      fonts:
        - asset: assets/fonts/Lalezar-Regular.ttf

  uses-material-design: true
